    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root { --main-brown: #b0a496; --bg-cream: #fcf8f5; --accent-brown: #8c7b6c; --price-red: #d9534f; --profit-green: #6b8e23; --preorder-blue: #5bc0de; --pending-orange: #f0ad4e; }
        
        html, body { margin: 0; padding: 0; background: var(--bg-cream); font-family: sans-serif; color: #5d5246; overflow-y: auto !important; height: auto !important; }
        header { background: var(--main-brown); color: white; padding: 15px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 1001; }
        
        .nav-bar { background: #e8e0d9; padding: 10px; display: flex; gap: 10px; overflow-x: auto; position: sticky; top: 50px; z-index: 1000; border-bottom: 2px solid #d1c7bc; }
        .nav-btn { background: white; border: 1px solid #d1c7bc; padding: 8px 18px; border-radius: 20px; white-space: nowrap; cursor: pointer; }
        .container { display: flex; flex-wrap: wrap; padding: 15px; gap: 15px; max-width: 1400px; margin: 0 auto; }

        .item-section { flex: 2; min-width: 320px; }
        .cat-title { background: #fdf5f0; padding: 10px 15px; border-radius: 20px; margin: 25px 0 10px; font-weight: bold; border-left: 8px solid var(--main-brown); display: flex; justify-content: space-between; align-items: center; }
        .preorder-tag { font-size: 0.7em; background: var(--preorder-blue); color: white; padding: 2px 8px; border-radius: 10px; margin-left: 10px; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        .p-btn { background: white; border: 1px solid #f0e6dd; border-radius: 12px; padding: 15px 5px; text-align: center; cursor: pointer; box-shadow: 3px 3px 0 #e8e0d9; position: relative; }
        .p-name { font-weight: bold; font-size: 0.9em; margin-bottom: 5px; }
        .p-price { color: #c2966d; font-weight: bold; }
        
        .checkout-section { flex: 1; min-width: 320px; }
        .card { background: white; border-radius: 15px; padding: 20px; border: 2px solid #e8e0d9; margin-bottom: 15px; }
        
        .big-input { font-size: 2em; width: 100%; border-radius: 10px; border: 2px solid #d1c7bc; text-align: right; box-sizing: border-box; background: #fffcf5; padding: 10px; margin: 8px 0; font-weight: bold; }
        .total-display { font-size: 4em; font-weight: bold; color: var(--price-red); text-align: right; margin: 10px 0; line-height: 1; }
        
        .pay-row { display: flex; gap: 5px; margin: 10px 0; flex-wrap: wrap; }

        .pay-btn.active { background: var(--accent-brown); color: white; border-color: var(--accent-brown); }

        /* å½ˆçª—æ¨£å¼ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 1000px; max-height: 90vh; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-v { flex: 1; overflow: auto; border: 1px solid #eee; margin-top: 15px; }
        
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; }
        th { background: #f8f5f2; position: sticky; top: 0; }
        .admin-input { width: 45px; padding: 3px; text-align: center; border: 1px solid #ddd; }

        .pending-item { background: #fff9f2; border: 1px solid #fce4cc; padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .pending-item:hover { background: #fce4cc; }

        .size-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 15px; }
        .size-option { padding: 15px; border: 1px solid #ddd; border-radius: 10px; text-align: center; cursor: pointer; background: #fff; }
        .size-option:disabled { background: #f0f0f0; color: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

<header>Allove Baby POS ç³»çµ±</header>
<div class="nav-bar" id="navbar"></div>

<div class="container">
    <div class="item-section" id="item-area">è®€å–ä¸­...</div>

    <div class="checkout-section">
        <div class="card">
            <div style="display:flex; gap:5px;">
                <input type="text" id="cust-name" placeholder="ğŸ‘¤ å®¢æˆ¶å§“å (æš«å­˜ç”¨)" style="flex:2; padding:10px; border-radius:8px; border:1px solid #ccc;">
                <button onclick="savePending()" style="flex:1; background:var(--pending-orange); color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">ğŸ“¥ æš«å­˜</button>
            </div>
            <hr style="border:0; border-top:1px solid #eee; margin:15px 0;">
            <strong>ğŸ›’ ç•¶å‰è³¼ç‰©è»Š</strong>
            <div id="cart-list" style="margin-top: 10px; min-height: 50px; max-height: 200px; overflow-y: auto;"></div>
            
            <input type="number" id="discount" class="big-input" placeholder="æŠ˜æ‰£" oninput="calc()">
            <input type="text" id="order-note" placeholder="å‚™è¨»åŸå›  (å¦‚ï¼šç¤¾åœ˜ä½µå–®ã€ç‘•ç–µæŠ˜åƒ¹)" style="width:100%; padding:10px; box-sizing:border-box; border-radius:8px; border:1px solid #ccc;">
            <div class="total-display">$<span id="final-total">0</span></div>
            
            <div class="pay-row">
                <button class="pay-btn active" id="btn-cash" onclick="setPay('ç¾é‡‘')">ğŸ’µ ç¾é‡‘</button>
                <button class="pay-btn" id="btn-elec" onclick="setPay('é›»æ”¯')">ğŸ“± é›»æ”¯</button>
                <button class="pay-btn" id="btn-mall" onclick="setPay('ç¶²è·¯å•†åŸ')">ğŸŒ å•†åŸ</button>
            </div>
            
            <input type="number" id="cash-in" class="big-input" placeholder="å¯¦æ”¶" oninput="calc()">
            <div style="text-align:right;">æ‰¾é›¶: <span id="change" style="color:red; font-weight:bold; font-size:1.5em;">0</span></div>
            
            <div style="margin: 10px 0; background:#f9f9f9; padding:10px; border-radius:10px;">
                <label style="cursor:pointer;"><input type="checkbox" id="is-backdate"> ğŸ“… è£œç™»æ—¥æœŸ</label>
                <input type="date" id="backdate-val" style="width:100%; margin-top:5px;">
            </div>
            <button onclick="checkout()" style="width:100%; padding:20px; background:var(--profit-green); color:white; border:none; border-radius:15px; font-size:1.5em; font-weight:bold; cursor:pointer;">çµå¸³å®Œæˆ</button>
        </div>

        <div class="card" style="border-color: var(--pending-orange);">
            <strong>âŒ› æš«å­˜æ›å–® (é»æ“Šå›å¡«åˆä½µ)</strong>
            <div id="pending-list" style="margin-top:10px; max-height:150px; overflow-y:auto;"></div>
        </div>

        <div class="card" style="border-color: #ffcccc; background:#fff9f9;">
            <strong>ğŸ“¢ è£œè²¨æé†’ (åƒ…ç¾è²¨)</strong>
            <div id="stock-alert-list" style="font-size: 0.85em; margin-top:10px;"></div>
        </div>

        <div style="display:flex; gap:10px; margin-bottom: 50px;">
            <button onclick="openM('admin-modal')" style="flex:1; padding:15px; border-radius:10px; cursor:pointer; font-weight:bold; background:white; border:2px solid var(--main-brown);">ğŸ› ï¸ ç®¡ç†</button>
            <button onclick="openM('history-modal')" style="flex:1; padding:15px; border-radius:10px; cursor:pointer; font-weight:bold; background:white; border:2px solid var(--main-brown);">ğŸ“œ å ±è¡¨</button>
        </div>
    </div>
</div>

<div id="size-modal" class="modal"><div class="modal-content" style="max-width:400px;"><h3 id="size-modal-title"></h3><div id="size-modal-grid" class="size-grid"></div><button onclick="closeM('size-modal')" style="margin-top:20px; padding:10px; border:none; border-radius:10px;">å–æ¶ˆ</button></div></div>

<div id="admin-modal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h3>ğŸ› ï¸ ç®¡ç†ä¸­å¿ƒ</h3><button onclick="closeM('admin-modal')">âœ•</button></div>
        <div style="background:#f0fdf4; padding:10px; margin:10px 0; display:flex; gap:5px; flex-wrap:wrap; border-radius:10px;">
            <select id="sel-cat"></select>
            <input type="text" id="n-n" placeholder="å“å" style="width:100px;">
            <input type="number" id="n-c" placeholder="æˆæœ¬" class="admin-input">
            <input type="number" id="n-p" placeholder="å”®åƒ¹" class="admin-input">
            <button onclick="addP()" style="background:var(--profit-green); color:white; border:none; padding:5px 10px; border-radius:5px;">æ–°å¢å•†å“</button>
            <button onclick="addC()" style="background:var(--accent-brown); color:white; border:none; padding:5px 10px; border-radius:5px;">æ–°å¢åˆ†é¡</button>
        </div>
        <div class="scroll-v"><table><thead><tr><th>æ’åº</th><th>å“å</th><th>æˆæœ¬</th><th>å”®åƒ¹</th><th>å„å°ºå¯¸åº«å­˜èˆ‡é¡¯éš±</th><th>æ¬¾é¡¯</th><th>åˆªé™¤</th></tr></thead><tbody id="admin-tbody"></tbody></table></div>
    </div>
</div>

<div id="history-modal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center;"><h3>ğŸ“œ éŠ·å”®ç´€éŒ„</h3><button onclick="closeM('history-modal')">âœ•</button></div>
        <div style="margin:10px 0;">æœˆä»½ï¼š<input type="month" id="h-month" onchange="renderH()"><button onclick="exportXLS()">ğŸ“¥ åŒ¯å‡º Excel</button></div>
        <div id="h-sum" style="padding:10px; background:#fff5eb; border-radius:10px; font-weight:bold; margin-bottom:10px;"></div>
        <div class="scroll-v"><table><thead><tr><th>æ™‚é–“</th><th>å“é …</th><th>ç¸½é¡</th><th>æ¯›åˆ©</th><th>æ–¹å¼</th><th>å‚™è¨»</th><th>æ“ä½œ</th></tr></thead><tbody id="h-tbody"></tbody></table></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA-cxLaa0z17gjPYYmXJBFHhlvnHZMn0Wk",
        authDomain: "allove-75af5.firebaseapp.com",
        databaseURL: "https://allove-75af5-default-rtdb.firebaseio.com/",
        projectId: "allove-75af5",
        storageBucket: "allove-75af5.firebasestorage.app",
        messagingSenderId: "1046256611808",
        appId: "1:1046256611808:web:8b7ede065e065a72c5fb85"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let inv = [], orders = [], pending = [], cart = [], payM = 'ç¾é‡‘';
    const SIZES = ['80', '90', '100', '110', '120', '130', '140'];

    function init() {
        db.ref('inventory').on('value', snap => { inv = snap.val() || []; renderUI(); renderAdmin(); renderStockAlert(); });
        db.ref('orders').on('value', snap => {
            const d = snap.val(); orders = d ? Object.keys(d).map(k => ({...d[k], key: k})) : [];
        });
        db.ref('pending').on('value', snap => {
            const d = snap.val(); pending = d ? Object.keys(d).map(k => ({...d[k], key: k})) : [];
            renderPending();
        });
    }

    // --- æ ¸å¿ƒæš«å­˜/æ›å–®é‚è¼¯ ---
    function savePending() {
        const name = document.getElementById('cust-name').value;
        if(!name || !cart.length) return alert("è«‹è¼¸å…¥å§“åä¸¦ç¢ºä¿è³¼ç‰©è»Šæœ‰å•†å“");
        db.ref('pending').push({ name, cart, time: new Date().toLocaleString() });
        cart = []; document.getElementById('cust-name').value = '';
        renderCart(); alert("å·²æ›å–®æš«å­˜");
    }

    function renderPending() {
        const box = document.getElementById('pending-list');
        box.innerHTML = pending.map(p => `
            <div class="pending-item" onclick="loadPending('${p.key}')">
                <div><strong>${p.name}</strong><br><small>${p.cart.length}ä»¶ / ${p.time.split(' ')[1]}</small></div>
                <button onclick="event.stopPropagation(); db.ref('pending').child('${p.key}').remove();" style="color:red; background:none; border:none;">âœ•</button>
            </div>
        `).join('') || '<div style="color:#999;text-align:center;">ç›®å‰ç„¡æ›å–®</div>';
    }

    function loadPending(key) {
        const p = pending.find(x => x.key === key);
        if(p) {
            if(cart.length && !confirm("è³¼ç‰©è»Šå·²æœ‰æ±è¥¿ï¼Œè¦åˆä½µå—ï¼Ÿ")) return;
            cart = [...cart, ...p.cart];
            document.getElementById('cust-name').value = p.name;
            db.ref('pending').child(key).remove();
            renderCart();
        }
    }

    // --- UI æ¸²æŸ“ ---
    function renderUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, ci) => {
            nav.innerHTML += `<button class="nav-btn" onclick="document.getElementById('cat-${ci}').scrollIntoView({behavior:'smooth'})">${cat.cat}</button>`;
            let h = `<div id="cat-${ci}" class="cat-title">${cat.cat} ${cat.isPre ? '<span class="preorder-tag">é è³¼å€</span>' : ''}</div><div class="product-grid">`;
            (cat.items || []).forEach((it, ii) => {
                if (it.show === false) return;
                h += `<div class="p-btn" onclick="openSizePicker(${ci}, ${ii})"><div class="p-name">${it.n}</div><div class="p-price">$${it.p}</div></div>`;
            });
            area.innerHTML += h + '</div>';
        });
        document.getElementById('sel-cat').innerHTML = inv.map((c,i)=>`<option value="${i}">${c.cat}</option>`).join('');
    }

    function openSizePicker(ci, ii) {
        const it = inv[ci].items[ii]; document.getElementById('size-modal-title').innerText = it.n;
        const grid = document.getElementById('size-modal-grid'); grid.innerHTML = '';
        SIZES.forEach(sz => {
            if (it.sizeShow && it.sizeShow[sz] === false) return;
            const stock = it.sizes ? (it.sizes[sz] || 0) : 0;
            const btn = document.createElement('button'); btn.className = 'size-option';
            if (!inv[ci].isPre && stock <= 0) btn.disabled = true;
            btn.innerHTML = `<strong>${sz}</strong><br><small>${inv[ci].isPre ? 'é è³¼' : 'å­˜:'+stock}</small>`;
            btn.onclick = () => { cart.push({n: `${it.n} (${sz})`, p: it.p, c: it.c, sz, ci, ii}); renderCart(); closeM('size-modal'); };
            grid.appendChild(btn);
        });
        openM('size-modal');
    }

    function renderCart() { 
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `<div style="display:flex;justify-content:space-between;padding:5px 0;border-bottom:1px solid #eee;"><span>${it.n}</span><span onclick="cart.splice(${i},1);renderCart()" style="color:red;cursor:pointer;">âœ•</span></div>`).join(''); 
        calc(); 
    }

    function calc() { 
        const s = cart.reduce((a, b) => a + b.p, 0), d = Number(document.getElementById('discount').value) || 0; 
        const f = s - d; document.getElementById('final-total').innerText = f; 
        const c = Number(document.getElementById('cash-in').value) || 0; 
        document.getElementById('change').innerText = c > f ? c - f : 0; 
    }

    function setPay(m) { 
        payM = m; 
        ['cash','elec','mall'].forEach(id => document.getElementById('btn-'+id).classList.remove('active'));
        const activeId = m==='ç¾é‡‘'?'cash':(m==='é›»æ”¯'?'elec':'mall');
        document.getElementById('btn-'+activeId).classList.add('active');
    }

    function checkout() {
        if (!cart.length) return;
        cart.forEach(item => { if(inv[item.ci].items[item.ii].sizes) inv[item.ci].items[item.ii].sizes[item.sz]--; });
        const t = Number(document.getElementById('final-total').innerText);
        const cost = cart.reduce((a, b) => a + (b.c || 0), 0);
        const d = document.getElementById('is-backdate').checked && document.getElementById('backdate-val').value ? document.getElementById('backdate-val').value.replace(/-/g,'/') : new Date().toLocaleDateString('zh-TW');
        db.ref('orders').push({d, t: new Date().toLocaleTimeString('zh-TW',{hour12:false}), items: cart.map(i=>i.n).join(', '), total: t, profit: t - cost, pay: payM, dis: Number(document.getElementById('discount').value)||0, note: document.getElementById('order-note').value, cust: document.getElementById('cust-name').value});
        db.ref('inventory').set(inv);
        alert("çµå¸³å®Œæˆï¼å–®æ“šå·²å­˜å…¥æ­·å²ç´€éŒ„"); cart = []; document.getElementById('cust-name').value=''; renderCart(); 
    }

    // --- ç®¡ç†åŠŸèƒ½ (100% ä¿ç•™) ---
    function renderAdmin() {
        const tbody = document.getElementById('admin-tbody'); tbody.innerHTML = '';
        inv.forEach((cat, ci) => {
            tbody.innerHTML += `<tr style="background:#e8e0d9"><td colspan="5" align="left"><b>ğŸ“ ${cat.cat}</b> <label><input type="checkbox" ${cat.isPre?'checked':''} onchange="updCat(${ci},'isPre',this.checked)"> é è³¼æ¨¡å¼</label></td><td><button onclick="editC(${ci})">å</button></td><td><button onclick="delC(${ci})" style="color:red">âœ•</button></td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                let szCtrl = `<div style="display:grid;grid-template-columns:repeat(4,1fr);gap:2px;">`;
                SIZES.forEach(sz => {
                    szCtrl += `<div style="font-size:9px;border:1px solid #eee;">${sz}<br><input type="number" value="${it.sizes?.[sz]||0}" onchange="updSize(${ci},${ii},'${sz}',this.value)" class="admin-input"><input type="checkbox" ${it.sizeShow?.[sz]!==false?'checked':''} onchange="updSizeShow(${ci},${ii},'${sz}',this.checked)"></div>`;
                });
                tbody.innerHTML += `<tr><td><button onclick="move(${ci},${ii},-1)">â†‘</button></td><td><input type="text" value="${it.n}" onchange="upd(${ci},${ii},'n',this.value)" style="width:80px"></td><td><input type="number" value="${it.c}" onchange="upd(${ci},${ii},'c',this.value)" class="admin-input"></td><td><input type="number" value="${it.p}" onchange="upd(${ci},${ii},'p',this.value)" class="admin-input"></td><td>${szCtrl}</div></td><td><input type="checkbox" ${it.show!==false?'checked':''} onchange="upd(${ci},${ii},'show',this.checked)"></td><td onclick="delI(${ci},${ii})" style="color:red">âœ•</td></tr>`;
            });
        });
    }

    function renderStockAlert() {
        const alertBox = document.getElementById('stock-alert-list'); let alerts = [];
        inv.forEach(cat => {
            if (cat.isPre) return;
            (cat.items || []).forEach(it => {
                SIZES.forEach(sz => { if ((it.sizeShow?.[sz]!==false) && (it.sizes?.[sz]||0) <= 0) alerts.push(`${it.n}(${sz})`); });
            });
        });
        alertBox.innerHTML = alerts.map(a => `<div style="color:red;">ç¼ºè²¨: ${a}</div>`).join('') || 'åº«å­˜å……è¶³';
    }

    function updCat(ci, k, v) { inv[ci][k] = v; db.ref('inventory').set(inv); }
    function updSize(ci, ii, sz, v) { if(!inv[ci].items[ii].sizes) inv[ci].items[ii].sizes={}; inv[ci].items[ii].sizes[sz]=Number(v); db.ref('inventory').set(inv); }
    function updSizeShow(ci, ii, sz, v) { if(!inv[ci].items[ii].sizeShow) inv[ci].items[ii].sizeShow={}; inv[ci].items[ii].sizeShow[sz]=v; db.ref('inventory').set(inv); }
    function upd(ci, ii, k, v) { inv[ci].items[ii][k] = (k==='n'||k==='show'?v:Number(v)); db.ref('inventory').set(inv); }
    function addP() { const ci = document.getElementById('sel-cat').value, n = document.getElementById('n-n').value; if(!n) return; inv[ci].items.push({n, c:Number(document.getElementById('n-c').value), p:Number(document.getElementById('n-p').value), show:true}); db.ref('inventory').set(inv); }
    function addC() { let n = prompt("åˆ†é¡å"); if(n){ inv.push({cat:n, items:[], isPre: false}); db.ref('inventory').set(inv); }}
    function renderH() { const m = document.getElementById('h-month').value; if(!m) return; const f = orders.filter(o => o.d.includes(m.replace('-','/'))); let rev = 0, prof = 0; document.getElementById('h-tbody').innerHTML = f.reverse().map(o => { rev += o.total; prof += (o.profit||0); return `<tr><td>${o.d}</td><td>${o.items}</td><td>$${o.total}</td><td>$${o.profit}</td><td>${o.pay}</td><td>${o.cust||''}${o.note||''}</td><td><button onclick="refund('${o.key}')">é€€</button></td></tr>`; }).join(''); document.getElementById('h-sum').innerText = `æœˆæ”¶ï¼š$${rev} | æ¯›åˆ©ï¼š$${prof}`; }
    function refund(k) { if(confirm("é€€å–®ï¼Ÿ")) db.ref('orders').child(k).remove(); }
    function exportXLS() { const ws = XLSX.utils.json_to_sheet(orders); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sales"); XLSX.writeFile(wb, "Sales.xlsx"); }
    function openM(id) { document.getElementById(id).style.display = 'flex'; if(id==='history-modal') renderH(); }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }
    function move(ci, ii, d) { let l = inv[ci].items; if(ii+d>=0 && ii+d<l.length){ [l[ii], l[ii+d]]=[l[ii+d], l[ii]]; db.ref('inventory').set(inv); }}
    function delC(ci) { if(confirm("åˆª")) { inv.splice(ci,1); db.ref('inventory').set(inv); }}
    function delI(ci, ii) { if(confirm("åˆª")) { inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); }}

    init();
</script>
</body>
