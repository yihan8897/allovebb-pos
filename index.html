<script>
    // ğŸ”— å·²ä¸²æ¥æ‚¨çš„ Google Script URL
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyPrz8MYU6HBKahx-SmG_NeYhg2GDW-qUcAro3ERlxi7fzM3ebmHaZ-KK72kgA7hnmiHQ/exec"; 

    const firebaseConfig = {
        apiKey: "AIzaSyA-cxLaa0z17gjPYYmXJBFHhlvnHZMn0Wk",
        authDomain: "allove-75af5.firebaseapp.com",
        databaseURL: "https://allove-75af5-default-rtdb.firebaseio.com/",
        projectId: "allove-75af5",
        storageBucket: "allove-75af5.firebasestorage.app",
        messagingSenderId: "1046256611808",
        appId: "1:1046256611808:web:8b7ede065e065a72c5fb85"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let inv = []; let orders = []; let cart = []; let payM = 'ç¾é‡‘'; let currentReport = null;

    function init() {
        db.ref('inventory').on('value', snap => { inv = snap.val() || []; renderUI(); renderAdmin(); });
        db.ref('orders').on('value', snap => {
            const data = snap.val();
            orders = data ? Object.keys(data).map(k => ({...data[k], key: k})) : [];
            renderLog();
        });
    }

    function renderUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, ci) => {
            nav.innerHTML += `<button class="nav-btn" onclick="document.getElementById('cat-${ci}').scrollIntoView()">${cat.cat}</button>`;
            let h = `<div id="cat-${ci}" class="cat-title">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                h += `<div class="p-btn" onclick="addCart('${it.n}',${it.p},${it.c||0})"><div class="p-name">${it.n}</div><div class="p-price">$${it.p}</div><div style="font-size:0.7em; color:#999;">åº«å­˜:${it.s}</div></div>`;
            });
            area.innerHTML += h + '</div>';
        });
        document.getElementById('sel-cat').innerHTML = inv.map((c,i)=>`<option value="${i}">${c.cat}</option>`).join('');
    }

    function addCart(n, p, c) { cart.push({n, p, c}); renderCart(); }
    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `<div style="display:flex;justify-content:space-between;margin-bottom:5px;"><span>${it.n}</span><span onclick="cart.splice(${i},1);renderCart()" style="color:red;cursor:pointer;">âœ•</span></div>`).join('');
        calc();
    }
    function calc() {
        const sub = cart.reduce((a, b) => a + b.p, 0), dis = Number(document.getElementById('discount').value) || 0;
        const final = sub - dis; document.getElementById('final-total').innerText = final;
        const cash = Number(document.getElementById('cash-in').value) || 0;
        document.getElementById('change').innerText = cash > final ? cash - final : 0;
    }
    function setPay(m) {
        payM = m;
        document.getElementById('btn-cash').className = m === 'ç¾é‡‘' ? 'pay-btn active' : 'pay-btn';
        document.getElementById('btn-elec').className = m === 'é›»æ”¯' ? 'pay-btn active' : 'pay-btn';
    }

    function checkout() {
        if (!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const cost = cart.reduce((a, b) => a + (b.c || 0), 0);
        const date = document.getElementById('is-backdate').checked && document.getElementById('backdate-val').value 
                     ? document.getElementById('backdate-val').value.replace(/-/g, '/') 
                     : new Date().toLocaleDateString('zh-TW');
        
        const order = {
            d: date, t: new Date().toLocaleTimeString('zh-TW', {hour12:false}),
            items: cart, total: total, profit: total - cost, pay: payM, dis: Number(document.getElementById('discount').value) || 0, note: document.getElementById('order-note').value
        };
        
        cart.forEach(c => { inv.forEach(cat => { (cat.items || []).forEach(it => { if(it.n === c.n) it.s--; }); }); });
        db.ref('orders').push(order); db.ref('inventory').set(inv);
        
        alert("çµå¸³æˆåŠŸï¼"); cart = []; renderCart(); 
        document.getElementById('discount').value = ''; document.getElementById('cash-in').value = ''; document.getElementById('order-note').value = '';
    }

    // --- ğŸ“Š çµå¸³å ±è¡¨èˆ‡é›²ç«¯å‚³é€ ---
    function generateReport() {
        const today = new Date().toLocaleDateString('zh-TW');
        const todayOrders = orders.filter(o => o.d === today);
        if (!todayOrders.length) return alert("ä»Šæ—¥å°šç„¡äº¤æ˜“ç´€éŒ„");

        let cash = 0, elec = 0, dis = 0, prof = 0;
        todayOrders.forEach(o => { if(o.pay==='ç¾é‡‘') cash+=o.total; else elec+=o.total; dis+=o.dis; prof+=o.profit; });
        
        currentReport = { date: today, cash, elec, discount: dis, profit: prof, total: cash+elec, items: todayOrders.length + " ç­†äº¤æ˜“" };

        document.getElementById('report-body').innerHTML = `
            <div class="report-line"><span>ğŸ’° ç¸½ç‡Ÿæ¥­é¡</span><b>$${cash+elec}</b></div>
            <div class="report-line"><span>ğŸ’µ ç¾é‡‘æ”¶å…¥</span><b>$${cash}</b></div>
            <div class="report-line"><span>ğŸ“± é›»æ”¯æ”¶å…¥</span><b>$${elec}</b></div>
            <div class="report-line"><span>ğŸ“ˆ é ä¼°æ¯›åˆ©</span><b style="color:green;">$${prof}</b></div>
            <div class="report-line"><span>ğŸ§§ ç¸½çµ¦å‡ºæŠ˜æ‰£</span><b style="color:red;">$${dis}</b></div>
        `;
        openM('report-modal');
    }

    function sendToGoogle() {
        if (!currentReport) return;
        const btn = document.getElementById('send-google-btn');
        btn.innerText = "æ­£åœ¨å‚³é€è‡³ Google...";
        btn.disabled = true;

        fetch(GOOGLE_SCRIPT_URL, { 
            method: 'POST', 
            mode: 'no-cors', // é¿å…è·¨åŸŸé˜»æ“‹
            body: JSON.stringify(currentReport) 
        })
        .then(() => { 
            alert("âœ… å ±è¡¨å·²æˆåŠŸå‚³é€è‡³ Google è©¦ç®—è¡¨ï¼"); 
            btn.innerText = "ğŸ”— å‚³é€åˆ° Google è©¦ç®—è¡¨";
            btn.disabled = false;
            closeM('report-modal');
        })
        .catch(err => { 
            alert("âŒ å‚³é€å¤±æ•—ï¼Œè«‹ç¢ºèª Script æ¬Šé™ã€‚"); 
            console.error(err);
            btn.innerText = "ğŸ”— å‚³é€åˆ° Google è©¦ç®—è¡¨";
            btn.disabled = false;
        });
    }

    // --- ç®¡ç† (å®Œå…¨é‚„åŸï¼šæ”¹åã€æ’åºã€æˆæœ¬) ---
    function renderAdmin() {
        const tbody = document.getElementById('admin-tbody'); tbody.innerHTML = '';
        inv.forEach((cat, ci) => {
            tbody.innerHTML += `<tr style="background:#f4f4f4"><td colspan="5" align="left"><b>ğŸ“‚ ${cat.cat}</b> <button onclick="editC(${ci})">æ”¹å</button></td><td><button onclick="delC(${ci})" style="color:red">åˆªé™¤åˆ†é¡</button></td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                tbody.innerHTML += `<tr>
                    <td><button onclick="move(${ci},${ii},-1)">â†‘</button><button onclick="move(${ci},${ii},1)">â†“</button></td>
                    <td><input type="text" value="${it.n}" onchange="upd(${ci},${ii},'n',this.value)" style="width:100px"></td>
                    <td><input type="number" value="${it.c}" onchange="upd(${ci},${ii},'c',this.value)" style="width:40px"></td>
                    <td><input type="number" value="${it.p}" onchange="upd(${ci},${ii},'p',this.value)" style="width:40px"></td>
                    <td><input type="number" value="${it.s}" onchange="upd(${ci},${ii},'s',this.value)" style="width:40px"></td>
                    <td onclick="delI(${ci},${ii})" style="color:red;cursor:pointer;font-weight:bold;">âœ•</td>
                </tr>`;
            });
        });
    }
    function upd(ci, ii, k, v) { inv[ci].items[ii][k] = (k==='n'?v:Number(v)); db.ref('inventory').set(inv); }
    function move(ci, ii, d) { let l = inv[ci].items; if(ii+d>=0 && ii+d<l.length){ [l[ii], l[ii+d]]=[l[ii+d], l[ii]]; db.ref('inventory').set(inv); }}
    function addC() { let n = prompt("æ–°åˆ†é¡åç¨±"); if(n){ inv.push({cat:n, items:[]}); db.ref('inventory').set(inv); }}
    function editC(ci) { let n = prompt("ä¿®æ”¹åˆ†é¡åç¨±", inv[ci].cat); if(n){ inv[ci].cat=n; db.ref('inventory').set(inv); }}
    function delC(ci) { if(confirm("ç¢ºå®šè¦åˆªé™¤æ•´å€‹åˆ†é¡å—ï¼Ÿ")) { inv.splice(ci,1); db.ref('inventory').set(inv); }}
    function addP() {
        const ci = document.getElementById('sel-cat').value, n = document.getElementById('n-n').value, c = Number(document.getElementById('n-c').value)||0, p = Number(document.getElementById('n-p').value)||0, s = Number(document.getElementById('n-s').value)||0;
        if(!n) return; if(!inv[ci].items) inv[ci].items = []; inv[ci].items.push({n,c,p,s}); db.ref('inventory').set(inv); document.getElementById('n-n').value='';
    }
    function delI(ci, ii) { if(confirm("ç¢ºå®šåˆªé™¤æ­¤å•†å“ï¼Ÿ")) { inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); }}

    function renderLog() {
        const today = new Date().toLocaleDateString('zh-TW');
        const todayOrders = orders.filter(o => o.d === today).reverse().slice(0, 15);
        document.getElementById('today-log').innerHTML = todayOrders.map(o => `<div style="padding:5px;border-bottom:1px solid #eee;">[${o.t}] $${o.total} (${o.pay})</div>`).join('');
    }
    function renderH() {
        const m = document.getElementById('h-month').value; if(!m) return;
        const f = orders.filter(o => o.d.includes(m.replace('-','/')));
        let rev = 0, prof = 0;
        document.getElementById('h-tbody').innerHTML = f.reverse().map(o => {
            rev += o.total; prof += (o.profit||0);
            return `<tr><td>${o.d}<br>${o.t}</td><td>$${o.total}</td><td>$${o.profit}</td><td><button onclick="refund('${o.key}')">é€€</button></td></tr>`;
        }).join('');
        document.getElementById('h-sum').innerText = `æœ¬æœˆç‡Ÿæ”¶ï¼š$${rev} | é ä¼°æ¯›åˆ©ï¼š$${prof}`;
    }
    function refund(k) { if(confirm("ç¢ºå®šé€€è²¨ï¼Ÿ(åº«å­˜ä¸æœƒè‡ªå‹•è£œå›)")) db.ref('orders').child(k).remove(); }
    function exportXLS() { const ws = XLSX.utils.json_to_sheet(orders); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Orders"); XLSX.writeFile(wb, "LittleNook_Sales.xlsx"); }
    function openM(id) { document.getElementById(id).style.display = 'flex'; if(id==='history-modal') renderH(); }
    function closeM(id) { document.getElementById(id).style.display = 'none'; }

    init();
</script>
