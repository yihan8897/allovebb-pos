    const firebaseConfig = { apiKey: "AIzaSyA-cxLaa0z17gjPYYmXJBFHhlvnHZMn0Wk", authDomain: "allove-75af5.firebaseapp.com", databaseURL: "https://allove-75af5-default-rtdb.firebaseio.com/", projectId: "allove-75af5", storageBucket: "allove-75af5.firebasestorage.app", messagingSenderId: "1046256611808", appId: "1:1046256611808:web:8b7ede065e065a72c5fb85" };

    function init() { firebase.auth().signInAnonymously().then(() => { document.getElementById('auth-guard').style.display='none'; document.getElementById('main-content').style.display='block'; startListeners(); }); }

    function startListeners() {
        db.ref('inventory').on('value', snap => { inv = snap.val() || []; renderUI(); renderAdmin(); renderStockAlert(); });
        db.ref('orders').on('value', snap => {
            const data = snap.val(); orders = data ? Object.keys(data).map(k => ({...data[k], key:k})) : [];
            renderLog(); renderWeeklyHot(); if(document.getElementById('history-modal').style.display==='flex') renderH();

    /* ğŸ’¡ ä¿®æ­£ï¼šæ­·å²å ±è¡¨æœˆä»½ç¯©é¸èˆ‡é€€è²¨æŒ‰éˆ• */
    function renderH() {
        const m = document.getElementById('h-month').value; if(!m) return;
        const [y, mm] = m.split('-');
        const f = orders.filter(o => {
            const dPart = o.d.split('/');
            return dPart[0] === y && parseInt(dPart[1]) === parseInt(mm);
        });
        let rev=0, prof=0;
        document.getElementById('h-tbody').innerHTML = f.slice().reverse().map(o => {
            if(!o.isRefund) { rev+=o.total; prof+=o.profit; }
            return `<tr class="${o.isRefund?'is-refunded':''}">
                <td>${o.d} ${o.t}</td><td>${o.items}</td><td>$${o.total}</td><td>$${o.profit}</td><td>${o.pay}</td>
                <td>${!o.isRefund ? `<button onclick="processRefund('${o.key}')">é€€</button>` : 'å·²é€€è²¨'}</td>
            </tr>`;
        }).join('');
        document.getElementById('h-sum').innerText = `${y}/${mm} å¯¦æ”¶ï¼š$${rev} | æ¯›åˆ©ï¼š$${prof}`;
    }

        const today = new Date().toLocaleDateString('zh-TW');
        const f = orders.filter(o => o.d === today).reverse().slice(0, 5);
        document.getElementById('today-log').innerHTML = f.map(o => `
            <div class="log-item">
                <span class="${o.isRefund?'is-refunded':''}">[${o.t}] $${o.total}</span>
                ${!o.isRefund ? `<button onclick="processRefund('${o.key}')" style="padding:2px 5px;">é€€è²¨</button>` : ''}
            </div>
        `).join('');
    }

    /* ğŸ’¡ ä¿æŒï¼šé€€è²¨å›å¡«åº«å­˜é‚è¼¯ */
    function processRefund(k) {
        if(!confirm("ç¢ºå®šé€€è²¨ï¼Ÿ")) return;
        const o = orders.find(x => x.key === k); if(!o || o.isRefund) return;
        (o.details || []).forEach(i => { if(inv[i.ci]?.items[i.ii]?.sizes[i.si]) inv[i.ci].items[i.ii].sizes[i.si].s++; });
        db.ref('orders').child(k).update({ isRefund: true, total: 0, profit: 0 });
        db.ref('inventory').set(inv);
        alert("é€€è²¨æˆåŠŸï¼Œåº«å­˜å·²å›å¡«ã€‚");
    }

    /* ğŸ’¡ ä¿æŒï¼šè´ˆå“æˆæœ¬è¨ˆç®—é‚è¼¯ */
    function checkout() {
        if (!cart.length) return;
        const t = Number(document.getElementById('final-total').innerText);
        const tc = cart.reduce((a, b) => a + (Number(b.c) || 0), 0); // é€™è£¡æœƒè¨ˆç®—è´ˆå“æˆæœ¬
        const d = document.getElementById('is-backdate').checked && document.getElementById('backdate-val').value ? document.getElementById('backdate-val').value.replace(/-/g,'/') : new Date().toLocaleDateString('zh-TW');
        const order = {d, t: new Date().toLocaleTimeString('zh-TW',{hour12:false}), items: cart.map(i=>`${i.n}(${i.sz})`).join(', '), details: cart, total: t, profit: t - tc, pay: payM, note: document.getElementById('order-note').value, isRefund: false};
        
        cart.forEach(i => { if(inv[i.ci]?.items[i.ii]?.sizes[i.si]) inv[i.ci].items[i.ii].sizes[i.si].s--; });
        db.ref('orders').push(order); db.ref('inventory').set(inv);
        
        if(payM === 'ç¶²è·¯å•†åŸ') {
            document.getElementById('inv-date').innerText = 'æ—¥æœŸï¼š' + order.d;
            document.getElementById('inv-id').innerText = 'å–®è™Ÿï¼š' + Date.now().toString().slice(-6);
            document.getElementById('inv-cust').innerText = order.note || 'ç„¡';
            document.getElementById('inv-body').innerHTML = cart.map(i => `<tr><td>${i.n}(${i.sz})</td><td>1</td><td>$${i.p}</td></tr>`).join('');
            document.getElementById('inv-total').innerText = t;
            openM('invoice-modal');

        cart = []; renderCart(); // çµå¸³å¾Œè‡ªå‹•æ¸…ç©º
        document.getElementById('order-note').value = ''; document.getElementById('discount').value = ''; document.getElementById('cash-in').value = '';
    }
