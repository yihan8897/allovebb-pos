    function renderH() {

        filtered.reverse().forEach(o => {
            totalRev += o.total; totalProf += (o.profit || 0);
            html += `<tr>
                <td>${o.d}<br>${o.t}</td>
                <td style="text-align:left; font-size:0.8em;">${o.items}</td>

        document.getElementById('h-sum').innerText = `æœ¬æœˆåˆè¨ˆé¡ï¼š$${totalRev} | åˆè¨ˆæ¯›åˆ©ï¼š$${totalProf}`;

    // --- çµå¸³èˆ‡å‡ºè²¨å–® ---
    function checkout() {
        if(!cart.length) return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„");
        const total = Number(document.getElementById('final-total').innerText);
        const cost = cart.reduce((a, b) => a + (b.c || 0), 0);
        const order = {

            t: new Date().toLocaleTimeString('zh-TW', {hour12:false}),

            total: total,

        // æ‰£åº«å­˜
        cart.forEach(item => { if(inv[item.ci].items[item.ii].sizes) inv[item.ci].items[item.ii].sizes[item.sz]--; });

    function renderUI() {
