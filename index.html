<script>
    // 3. æ ¸å¿ƒé‚è¼¯ï¼šåŠŸèƒ½ç„¡åˆªæ¸›ï¼
    const firebaseConfig = {
        apiKey: "AIzaSyA-cxLaa0z17gjPYYmXJBFHhlvnHZMn0Wk", // <--- é€™è£¡æª¢æŸ¥
        authDomain: "allove-75af5.firebaseapp.com",
        databaseURL: "https://allove-75af5-default-rtdb.firebaseio.com/",
        projectId: "allove-75af5",
        storageBucket: "allove-75af5.firebasestorage.app",
        messagingSenderId: "1046256611808",
        appId: "1:1046256611808:web:8b7ede065e065a72c5fb85"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let inv = []; let orders = []; let cart = []; let currentPay = 'ç¾é‡‘';

    // è®€å–è³‡æ–™ä¸¦åˆå§‹åŒ–
    function loadData() {
        db.ref('inventory').on('value', snap => {
            const data = snap.val();
            inv = data || [];
            renderUI();
        });
        db.ref('orders').on('value', snap => {
            const data = snap.val();
            orders = data ? Object.values(data) : [];
            renderLog();
        });
    }

    function renderUI() {
        const area = document.getElementById('item-area');
        const nav = document.getElementById('navbar');
        const adminTbody = document.getElementById('admin-tbody');
        area.innerHTML = ''; nav.innerHTML = ''; adminTbody.innerHTML = '';

        inv.forEach((cat, ci) => {
            nav.innerHTML += `<button class="nav-btn" onclick="document.getElementById('c${ci}').scrollIntoView()">${cat.cat}</button>`;
            let html = `<div class="cat-title" id="c${ci}">${cat.cat}</div><div class="product-grid">`;
            
            (cat.items || []).forEach((it, ii) => {
                html += `<div class="p-btn" onclick="addToCart(${ci}, ${ii})">
                    <div class="p-name">${it.n}</div>
                    <div class="p-price">$${it.p}</div>
                    <div style="font-size:0.7em; color:#999;">å­˜: ${it.s}</div>
                </div>`;
                
                adminTbody.innerHTML += `<tr>
                    <td>${it.n}</td>
                    <td>$${it.p}</td>
                    <td>${it.s}</td>
                    <td><button onclick="delProduct(${ci}, ${ii})">åˆªé™¤</button></td>
                </tr>`;
            });
            area.innerHTML += html + '</div>';
        });
    }

    function addToCart(ci, ii) {
        const item = inv[ci].items[ii];
        cart.push({...item, ci, ii});
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        list.innerHTML = cart.map((it, i) => `<div>${it.n} $${it.p} <span onclick="removeFromCart(${i})" style="color:red;cursor:pointer;">âœ•</span></div>`).join('');
        calc();
    }

    function removeFromCart(i) { cart.splice(i, 1); renderCart(); }

    function calc() {
        const total = cart.reduce((a, b) => a + b.p, 0) - Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = total;
        const cashIn = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = cashIn > total ? cashIn - total : 0;
    }

    function setPay(mode) {
        currentPay = mode;
        document.getElementById('btn-cash').className = mode === 'ç¾é‡‘' ? 'pay-btn active' : 'pay-btn';
        document.getElementById('btn-elec').className = mode === 'é›»æ”¯' ? 'pay-btn active' : 'pay-btn';
    }

    function submitOrder() {
        if (!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const order = {
            d: new Date().toLocaleDateString(),
            t: new Date().toLocaleTimeString(),
            total: total,
            pay: currentPay,
            items: cart.map(i => i.n).join(', ')
        };

        // æ‰£åº«å­˜
        cart.forEach(c => { inv[c.ci].items[c.ii].s--; });

        db.ref('orders').push(order);
        db.ref('inventory').set(inv);
        
        alert("çµå¸³æˆåŠŸï¼");
        cart = []; renderCart();
        document.getElementById('discount').value = '';
        document.getElementById('cash-in').value = '';
    }

    function renderLog() {
        const log = document.getElementById('order-log');
        log.innerHTML = orders.slice(-5).reverse().map(o => `<div>[${o.t}] $${o.total} (${o.pay})</div>`).join('');
    }

    function togglePanel(id) {
        const p = document.getElementById(id);
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
    }

    function exportToExcel() {
        const ws = XLSX.utils.json_to_sheet(orders);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, "Sales_Data.xlsx");
    }

    loadData();
</script>
