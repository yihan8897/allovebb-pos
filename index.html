<script>
    // --- Firebase é…ç½® ---
    const firebaseConfig = {
        apiKey: "AIzaSyA-cxLaa0z17gjPYYmXJBFHhlvnHZMn0Wk",
        authDomain: "allove-75af5.firebaseapp.com",
        databaseURL: "https://allove-75af5-default-rtdb.firebaseio.com/",
        projectId: "allove-75af5",
        storageBucket: "allove-75af5.firebasestorage.app",
        messagingSenderId: "1046256611808",
        appId: "1:1046256611808:web:8b7ede065e065a72c5fb85"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let inv = []; let orders = []; let cart = []; let currentPay = 'ç¾é‡‘';

    // --- æ ¸å¿ƒåŠŸèƒ½ï¼šè®€å–è³‡æ–™ ---
    function loadData() {
        // ä¿®æ­£ï¼šç§»é™¤åŸæœ¬å¯èƒ½å°è‡´è·³éçš„ if åˆ¤æ–·
        db.ref('inventory').on('value', snap => {
            inv = snap.val() || [];
            initUI();
        });
        db.ref('orders').on('value', snap => {
            const data = snap.val();
            orders = data ? Object.keys(data).map(k => ({...data[k], firebaseKey: k})) : [];
            orders.sort((a,b) => (b.d+b.t).localeCompare(a.d+a.t));
            updateLog();
            renderStatTable();
        });
    }
    loadData();

    function initUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, idx) => {
            nav.innerHTML += `<div class="nav-btn" onclick="document.getElementById('c${idx}').scrollIntoView({behavior:'smooth'})">${cat.cat}</div>`;
            let gridHtml = `<div class="cat-title" id="c${idx}">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach(it => {
                gridHtml += `<div class="p-btn" onclick="addCart('${it.id}')">
                    <div class="p-name">${it.n}</div>
                    <div class="p-price">$${it.p}</div>
                    <div class="p-stock">å­˜:${it.s}</div>
                </div>`;
            });
            area.innerHTML += gridHtml + '</div>';
        });
        updateCatSelect();
    }

    // --- è³¼ç‰©èˆ‡çµå¸³é‚è¼¯ (å®Œå…¨ä¿ç•™) ---
    function addCart(id) {
        let target = null;
        inv.forEach(c => (c.items || []).forEach(i => { if(i.id === id) target = i; }));
        if(target) { cart.push({...target}); renderCart(); }
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `
            <div class="cart-item"><span>${it.n}</span><b>$${it.p}</b>
            <span onclick="cart.splice(${i},1);renderCart()" style="color:red; cursor:pointer;">âœ•</span></div>`).join('');
        calc();
    }

    function calc() {
        const total = cart.reduce((a,b)=>a+b.p, 0) - Number(document.getElementById('discount').value || 0);
        document.getElementById('final-total').innerText = Math.max(0, total);
        calcChange();
    }

    function calcChange() {
        const t = Number(document.getElementById('final-total').innerText), p = Number(document.getElementById('cash-in').value || 0);
        document.getElementById('cash-change').innerText = p > t ? p - t : 0;
    }

    function setPay(m) {
        currentPay = m;
        document.getElementById('btn-cash').className = m==='ç¾é‡‘'?'pay-btn active':'pay-btn';
        document.getElementById('btn-elec').className = m==='é›»æ”¯'?'pay-btn active':'pay-btn';
    }

    function submitOrder() {
        if(!cart.length) return alert("è³¼ç‰©è»Šæ˜¯ç©ºçš„");
        const total = Number(document.getElementById('final-total').innerText);
        const orderData = { 
            t: new Date().toLocaleTimeString('zh-TW', {hour12:false}), 
            d: new Date().toLocaleDateString('zh-TW'),
            total, 
            profit: total - cart.reduce((a,b)=>a+(b.c||0), 0), 
            pay: currentPay, 
            items: [...cart], 
            note: document.getElementById('discount-note').value 
        };
        
        // æ‰£åº«å­˜
        cart.forEach(item => { 
            inv.forEach(c => (c.items || []).forEach(i => { if(i.id === item.id) i.s--; })); 
        });

        db.ref('orders').push(orderData);
        db.ref('inventory').set(inv);
        
        alert("çµå¸³æˆåŠŸï¼å·²å­˜å…¥é›²ç«¯ã€‚");
        cart=[]; document.getElementById('discount').value=''; document.getElementById('cash-in').value='';
        renderCart();
    }

    // --- æ­·å²ç´€éŒ„ã€ç®¡ç†ã€çµ±è¨ˆåŠŸèƒ½ (å®Œå…¨ä¿ç•™) ---
    function updateLog() {
        const logArea = document.getElementById('order-log');
        const today = new Date().toLocaleDateString('zh-TW');
        const todayOrders = orders.filter(o => o.d === today).slice(0, 10);
        logArea.innerHTML = todayOrders.map(o => `
            <div style="border-bottom:1px solid #eee; padding:5px 0; font-size:0.85em;">
                <span style="color:#888;">[${o.t}]</span> <b>$${o.total}</b> (${o.pay})
            </div>`).join('') || 'ä»Šæ—¥æš«ç„¡ç´€éŒ„';
    }

    function toggleAdmin() { 
        const p = document.getElementById('admin-panel'); 
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; 
        if(p.style.display === 'flex') renderAdminTable(); 
    }

    function toggleHistory() { 
        const p = document.getElementById('history-panel'); 
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex'; 
    }

    function renderAdminTable() {
        let html = '';
        inv.forEach((cat, ci) => {
            html += `<tr style="background:#eee;"><td colspan="6"><b>ğŸ“‚ ${cat.cat}</b></td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                html += `<tr>
                    <td><span onclick="move(${ci},${ii},-1)">â†‘</span> <span onclick="move(${ci},${ii},1)">â†“</span></td>
                    <td><input type="text" value="${it.n}" onchange="editItem(${ci},${ii},'n',this.value)"></td>
                    <td><input type="number" value="${it.c}" onchange="editItem(${ci},${ii},'c',this.value)" style="width:40px;"></td>
                    <td><input type="number" value="${it.p}" onchange="editItem(${ci},${ii},'p',this.value)" style="width:40px;"></td>
                    <td><input type="number" value="${it.s}" onchange="editItem(${ci},${ii},'s',this.value)" style="width:40px;"></td>
                    <td><span onclick="delP(${ci},${ii})" class="del-x">âœ•</span></td>
                </tr>`;
            });
        });
        document.getElementById('admin-tbody').innerHTML = html;
    }

    function editItem(ci, ii, k, v) { inv[ci].items[ii][k] = (k==='n'?v:Number(v)); db.ref('inventory').set(inv); }
    function delP(ci, ii) { if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")){ inv[ci].items.splice(ii,1); db.ref('inventory').set(inv); } }
    function updateCatSelect() {
        const sel = document.getElementById('select-cat');
        sel.innerHTML = inv.map(c => `<option value="${c.cat}">${c.cat}</option>`).join('') + `<option value="ADD">+ æ–°å¢åˆ†é¡</option>`;
    }
    function checkNewCat(v) { if(v==="ADD"){ const n=prompt("åˆ†é¡åï¼Ÿ"); if(n){ inv.push({cat:n, items:[]}); db.ref('inventory').set(inv); } } }

    function exportToExcel() {
        const data = orders.map(o => ({ "æ—¥æœŸ":o.d, "æ™‚é–“":o.t, "é‡‘é¡":o.total, "æ”¯ä»˜":o.pay, "æ˜ç´°":o.items.map(i=>i.n).join(',') }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sales");
        XLSX.writeFile(wb, `Sales_${new Date().toLocaleDateString()}.xlsx`);
    }
    
    function syncOfflineData() { db.ref('inventory').set(inv).then(()=>alert("åŒæ­¥æˆåŠŸ")); }

</script>
