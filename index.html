    <style>

        html, body { margin: 0; padding: 0; background: var(--bg-cream); font-family: sans-serif; color: #5d5246; overflow-y: auto; height: auto; }

        .nav-bar { background: #efebe7; padding: 10px; display: flex; gap: 10px; overflow-x: auto; border-bottom: 2px solid #d1c7bc; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        .p-btn { background: white; border: 1px solid #f0e6dd; border-radius: 12px; padding: 15px 5px; text-align: center; cursor: pointer; box-shadow: 3px 3px 0 #e8e0d9; }

        .total-display { font-size: 4em; font-weight: bold; color: var(--price-red); text-align: right; margin: 10px 0; line-height: 1; }
        .pay-btn { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #ccc; background: white; font-weight: bold; cursor: pointer; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 1000px; max-height: 90vh; border-radius: 20px; padding: 25px; display: flex; flex-direction: column; overflow: hidden; }
        .scroll-v { flex: 1; overflow: auto; border: 1px solid #eee; margin-top: 15px; }
        table { width: 100%; border-collapse: collapse; min-width: 850px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; }
        .sz-box { border: 1px solid #ddd; padding: 5px; background: #f9f9f9; border-radius: 5px; position: relative; font-size: 12px; }
        .is-refunded { text-decoration: line-through; color: #bbb !important; }
        @media print { .no-print { display: none !important; } .modal { position: static; display: block; } }

<body>

<div id="main-content" style="display:none;">

    <div class="container no-print">

            <div class="card">
                <strong>ğŸ›’ è³¼ç‰©æ¸…å–®</strong>
                <div id="cart-list" style="margin: 10px 0;"></div>
                <input type="number" id="discount" class="big-input" placeholder="æŠ˜æ‰£" oninput="calc()">
                <input type="text" id="order-note" placeholder="å‚™è¨»/å®¢æˆ¶å§“å" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc;">
                <div class="total-display">$<span id="final-total">0</span></div>
                <div style="display:flex; gap:5px; margin-bottom:10px;">
                    <button class="pay-btn active" onclick="setPay('ç¾é‡‘', this)">ç¾é‡‘</button>
                    <button class="pay-btn" onclick="setPay('é›»æ”¯', this)">é›»æ”¯</button>
                    <button class="pay-btn" onclick="setPay('ç¶²è·¯å•†åŸ', this)">å•†åŸ</button>
                </div>
                <input type="number" id="cash-in" class="big-input" placeholder="å¯¦æ”¶" oninput="calc()">
                <div style="text-align:right;">æ‰¾é›¶: <span id="change" style="color:red; font-weight:bold;">0</span></div>
                <div style="margin:10px 0;"><label><input type="checkbox" id="is-backdate"> è£œç™»</label><input type="date" id="backdate-val" style="width:100%;"></div>
                <button onclick="checkout()" style="width:100%; padding:20px; background:var(--profit-green); color:white; border:none; border-radius:15px; font-size:1.5em; cursor:pointer;">çµå¸³å®Œæˆ</button>
            </div>
            <div class="card"><strong>ğŸ“‹ ä»Šæ—¥ç´€éŒ„</strong><div id="today-log"></div><button onclick="generateReport()">ä»Šæ—¥å ±è¡¨</button></div>
            <div class="card"><strong>ğŸ“¢ è£œè²¨æé†’</strong><div id="stock-alert-list" style="color:red; font-size:0.8em;"></div></div>
            <div class="card"><strong>ğŸ”¥ ç†±è³£å‰äº”</strong><div id="weekly-hot-list"></div></div>
            <div style="display:flex; gap:10px;"><button onclick="openM('admin-modal')" style="flex:1; padding:10px;">ğŸ› ï¸ ç®¡ç†ä¸­å¿ƒ</button><button onclick="openM('history-modal')" style="flex:1; padding:10px;">ğŸ“œ æ­·å²å ±è¡¨</button></div>
        </div>

</div>

<div id="admin-modal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between;"><h3>ğŸ› ï¸ ç®¡ç†ä¸­å¿ƒ</h3><button onclick="closeM('admin-modal')">âœ•</button></div>
        <div style="background:#f0fdf4; padding:15px; border-radius:10px; display:flex; gap:5px; flex-wrap:wrap;">
            <select id="sel-cat"></select>
            <input type="text" id="n-n" placeholder="å“å">
            <input type="number" id="n-c" placeholder="æˆæœ¬" style="width:60px;">

            <button onclick="addC()">æ–°åˆ†é¡</button>
        </div>
        <div class="scroll-v"><table><thead><tr><th>æ’åº</th><th>å“å</th><th>è¦æ ¼è©³æƒ…(æˆæœ¬/å”®åƒ¹/åº«å­˜)</th><th>é¡¯ç¤º</th><th>å‚™è¨»</th><th>åˆªé™¤</th></tr></thead><tbody id="admin-tbody"></tbody></table></div>
    </div>
</div>

<div id="history-modal" class="modal">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between;"><h3>ğŸ“œ æ­·å²å ±è¡¨</h3><button onclick="closeM('history-modal')">âœ•</button></div>
        <div style="margin:10px 0;">æœˆä»½ï¼š<input type="month" id="h-month" onchange="renderH()"><button onclick="exportXLS()">åŒ¯å‡º Excel</button></div>
        <div id="h-sum" style="background:#fff5eb; padding:10px; border-radius:10px; font-weight:bold;"></div>
        <div class="scroll-v"><table><thead><tr><th>æ™‚é–“</th><th>å“é …</th><th>ç¸½é¡</th><th>æ¯›åˆ©</th><th>æ–¹å¼</th><th>æ“ä½œ</th></tr></thead><tbody id="h-tbody"></tbody></table></div>
    </div>
</div>

<div id="size-modal" class="modal"><div class="modal-content" style="max-width:400px;"><h3 id="size-modal-title"></h3><div id="promo-notice" style="color:orange; font-weight:bold;"></div><div id="size-modal-grid" class="product-grid"></div><button onclick="closeM('size-modal')">å–æ¶ˆ</button></div></div>

<div id="invoice-modal" class="modal"><div class="modal-content" style="max-width:500px;"><div id="invoice-print"><h2>Allove Baby å‡ºè²¨å–®</h2><p id="inv-date"></p><p id="inv-cust"></p><hr><table id="inv-table" style="min-width:100%"></table><hr><h3 id="inv-total" style="text-align:right;"></h3></div><button onclick="window.print()">åˆ—å°</button><button onclick="closeM('invoice-modal')">é—œé–‰</button></div></div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyA-cxLaa0z17gjPYYmXJBFHhlvnHZMn0Wk", authDomain: "allove-75af5.firebaseapp.com", databaseURL: "https://allove-75af5-default-rtdb.firebaseio.com/", projectId: "allove-75af5", storageBucket: "allove-75af5.firebasestorage.app", messagingSenderId: "1046256611808", appId: "1:1046256611808:web:8b7ede065e065a72c5fb85" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let inv = [], orders = [], cart = [], payM = 'ç¾é‡‘', searchQuery = "";

    function init() { firebase.auth().signInAnonymously().then(() => { document.getElementById('auth-guard').style.display='none'; document.getElementById('main-content').style.display='block'; startDB(); }); }

    function startDB() {
        db.ref('inventory').on('value', snap => { 
            const data = snap.val() || [];
            inv = data.map(c => ({...c, items: (c.items || []).map(it => {
                if(it.sizes && !Array.isArray(it.sizes)) {
                    it.sizes = Object.keys(it.sizes).map(k => ({ n:k, s:it.sizes[k], p:it.szPrices?.[k]||it.p, c:it.szCosts?.[k]||it.c, show:true }));
                }
                return it;
            })}));
            renderUI(); renderAdmin(); renderStock();
        });
        db.ref('orders').on('value', snap => {
            const d = snap.val(); orders = d ? Object.keys(d).map(k => ({...d[k], key:k})) : [];
            renderLog(); renderWeekly(); if(document.getElementById('history-modal').style.display==='flex') renderH();
        });
    }

    function renderUI() {
        const area = document.getElementById('item-area'), nav = document.getElementById('navbar');
        area.innerHTML = ''; nav.innerHTML = '';
        inv.forEach((cat, ci) => {
            nav.innerHTML += `<button class="nav-btn" onclick="document.getElementById('cat-${ci}').scrollIntoView()">${cat.cat}</button>`;
            let h = `<div id="cat-${ci}" class="cat-title">${cat.cat}</div><div class="product-grid">`;
            (cat.items || []).forEach((it, ii) => {
                if (it.show === false || (searchQuery && !it.n.toLowerCase().includes(searchQuery))) return;
                h += `<div class="p-btn" onclick="openSize(${ci}, ${ii})"><div>${it.n}</div><b>$${it.p}</b></div>`;
            });
            area.innerHTML += h + '</div>';
        });
        document.getElementById('sel-cat').innerHTML = inv.map((c,i)=>`<option value="${i}">${c.cat}</option>`).join('');
    }

    function openSize(ci, ii) {
        const it = inv[ci].items[ii];
        document.getElementById('size-modal-title').innerText = it.n;
        document.getElementById('promo-notice').innerText = it.promo || '';
        const grid = document.getElementById('size-modal-grid'); grid.innerHTML = '';
        (it.sizes || []).forEach((sz, si) => {
            if(sz.show === false) return;
            const b = document.createElement('button'); b.style.padding='10px';
            b.innerHTML = `${sz.n}<br>$${sz.p}<br><small>å­˜:${sz.s}</small>`;
            b.onclick = () => { cart.push({n:it.n, p:sz.p, c:sz.c, sz:sz.n, ci, ii, si}); renderCart(); closeM('size-modal'); };
            grid.appendChild(b);
        });
        openM('size-modal');
    }

    function renderCart() {
        document.getElementById('cart-list').innerHTML = cart.map((it, i) => `<div>${it.n}(${it.sz}) $${it.p} <span onclick="cart.splice(${i},1);renderCart()" style="color:red">âœ•</span></div>`).join('');
        calc();
    }

    function calc() {
        const total = cart.reduce((a,b)=>a+b.p, 0) - (Number(document.getElementById('discount').value)||0);
        document.getElementById('final-total').innerText = total;
        const cash = Number(document.getElementById('cash-in').value)||0;
        document.getElementById('change').innerText = cash > total ? cash - total : 0;
    }

    function setPay(m, b) { payM = m; document.querySelectorAll('.pay-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); }

    function checkout() {
        if(!cart.length) return;
        const total = Number(document.getElementById('final-total').innerText);
        const cost = cart.reduce((a,b)=>a+(b.c||0), 0);
        const profit = total - cost;
        const note = document.getElementById('order-note').value;
        const date = document.getElementById('is-backdate').checked ? document.getElementById('backdate-val').value.replace(/-/g,'/') : new Date().toLocaleDateString('zh-TW');
        
        const order = { d:date, t:new Date().toLocaleTimeString(), items:cart.map(i=>`${i.n}(${i.sz})`).join(','), details:cart, total, profit, pay:payM, note, isRefund:false };
        
        cart.forEach(i => { if(inv[i.ci].items[i.ii].sizes[i.si]) inv[i.ci].items[i.ii].sizes[i.si].s--; });
        db.ref('orders').push(order); db.ref('inventory').set(inv);

        if(payM==='ç¶²è·¯å•†åŸ') {
            document.getElementById('inv-date').innerText = 'æ—¥æœŸ:'+date; document.getElementById('inv-cust').innerText = 'å®¢æˆ¶:'+note;
            document.getElementById('inv-table').innerHTML = cart.map(i=>`<tr><td>${i.n}(${i.sz})</td><td>$${i.p}</td></tr>`).join('');
            document.getElementById('inv-total').innerText = 'ç¸½è¨ˆ:$'+total; openM('invoice-modal');
        } else alert('çµå¸³æˆåŠŸ');

        cart=[]; renderCart(); document.getElementById('discount').value=''; document.getElementById('order-note').value=''; document.getElementById('cash-in').value='';
    }

    // ç®¡ç†ä¸­å¿ƒï¼šå®Œå…¨é‚„åŸè¦æ ¼æ“ä½œ
    function renderAdmin() {
        const tbody = document.getElementById('admin-tbody'); tbody.innerHTML = '';
        inv.forEach((cat, ci) => {
            tbody.innerHTML += `<tr style="background:#eee"><td><button onclick="moveCat(${ci},-1)">â†‘</button></td><td colspan="4"><b>${cat.cat}</b></td><td><button onclick="delC(${ci})">åˆª</button></td></tr>`;
            (cat.items || []).forEach((it, ii) => {
                let szH = `<div style="display:grid;grid-template-columns:1fr 1fr;gap:5px;">`;
                (it.sizes || []).forEach((sz, si) => {
                    szH += `<div class="sz-box">
                        <button onclick="delSz(${ci},${ii},${si})" style="position:absolute;right:0;top:0;color:red;border:none;background:none;">âœ•</button>
                        ${sz.n}<br>
                        æœ¬:<input type="number" value="${sz.c}" onchange="updSz(${ci},${ii},${si},'c',this.value)" style="width:40px"><br>
                        å”®:<input type="number" value="${sz.p}" onchange="updSz(${ci},${ii},${si},'p',this.value)" style="width:40px"><br>
                        åº«:<input type="number" value="${sz.s}" onchange="updSz(${ci},${ii},${si},'s',this.value)" style="width:40px">
                        <div><button onclick="moveSz(${ci},${ii},${si},-1)">â†</button><button onclick="moveSz(${ci},${ii},${si},1)">â†’</button></div>
                    </div>`;
                });
                szH += `<div><button onclick="addOneSz(${ci},${ii})">+å–®å€‹</button><button onclick="addBatchSz(${ci},${ii})">+æ‰¹é‡</button></div></div>`;
                tbody.innerHTML += `<tr><td><button onclick="moveI(${ci},${ii},-1)">â†‘</button></td><td>${it.n}</td><td>${szH}</td><td><input type="checkbox" ${it.show!==false?'checked':''} onchange="updI(${ci},${ii},'show',this.checked)"></td><td><input type="text" value="${it.promo||''}" onchange="updI(${ci},${ii},'promo',this.value)"></td><td><button onclick="delI(${ci},${ii})">åˆª</button></td></tr>`;
            });
        });
    }

    function addOneSz(ci,ii){ let n=prompt("è¦æ ¼å"); if(n){ inv[ci].items[ii].sizes.push({n, s:1, p:inv[ci].items[ii].p, c:inv[ci].items[ii].c, show:true}); db.ref('inventory').set(inv); }}
    function addBatchSz(ci,ii){ let n=prompt("æ‰¹æ¬¡(é€—è™Ÿéš”é–‹)"); if(n){ n.split(',').forEach(x=>inv[ci].items[ii].sizes.push({n:x.trim(), s:1, p:inv[ci].items[ii].p, c:inv[ci].items[ii].c, show:true})); db.ref('inventory').set(inv); }}
    function updSz(ci,ii,si,k,v){ inv[ci].items[ii].sizes[si][k]=Number(v); db.ref('inventory').set(inv); }
    function delSz(ci,ii,si){ if(confirm("åˆªé™¤è¦æ ¼ï¼Ÿ")){ inv[ci].items[ii].sizes.splice(si,1); db.ref('inventory').set(inv); }}
    function moveSz(ci,ii,si,d){ let l=inv[ci].items[ii].sizes; if(l[si+d]){ [l[si],l[si+d]]=[l[si+d],l[si]]; db.ref('inventory').set(inv); }}

    // æ­·å²å ±è¡¨ï¼šé‚„åŸæ“ä½œåŠŸèƒ½
    function renderH() {
        const m = document.getElementById('h-month').value; if(!m) return;
        const f = orders.filter(o => o.d.startsWith(m.replace(/-/g,'/')));
        let rev=0, prof=0;
        document.getElementById('h-tbody').innerHTML = f.slice().reverse().map(o => {
            if(!o.isRefund){ rev+=o.total; prof+=o.profit; }
            return `<tr class="${o.isRefund?'is-refunded':''}"><td>${o.d} ${o.t}</td><td>${o.items}</td><td>$${o.total}</td><td>$${o.profit}</td><td>${o.pay}</td>
            <td><button onclick="refund('${o.key}')">é€€è²¨</button><button onclick="delO('${o.key}')" style="color:red">åˆªé™¤</button></td></tr>`;
        }).join('');
        document.getElementById('h-sum').innerText = `æœˆç‡Ÿæ”¶ï¼š$${rev} | æœˆæ¯›åˆ©ï¼š$${prof}`;
    }

    function refund(k) { if(confirm("é€€è²¨ï¼Ÿ")){ 
        const o = orders.find(x=>x.key===k); if(o.isRefund) return;
        o.details.forEach(i => { if(inv[i.ci] && inv[i.ci].items[i.ii]) inv[i.ci].items[i.ii].sizes[i.si].s++; });
        db.ref('orders').child(k).update({isRefund:true, total:0, profit:0}); db.ref('inventory').set(inv);
    }}
    function delO(k) { if(confirm("æ°¸ä¹…åˆªé™¤ç´€éŒ„ï¼Ÿ")) db.ref('orders').child(k).remove(); }

    // å…¶ä»–åŸºç¤åŠŸèƒ½
    function addP() {
        const ci=document.getElementById('sel-cat').value, n=document.getElementById('n-n').value;
        const p=Number(document.getElementById('n-p').value), c=Number(document.getElementById('n-c').value), s=document.getElementById('n-s').value;
        if(!n) return;
        const sizes = (s?s.split(','):['F']).map(x=>({n:x.trim(), s:1, p, c, show:true}));
        inv[ci].items.push({n, p, c, sizes, show:true}); db.ref('inventory').set(inv);
    }
    function addC() { let n=prompt("åˆ†é¡å"); if(n){ inv.push({cat:n, items:[]}); db.ref('inventory').set(inv); }}
    function renderStock() {
        let a = []; inv.forEach(c=>c.items.forEach(it=>it.sizes.forEach(sz=>{ if(sz.s<=0) a.push(`${it.n}(${sz.n})`); })));
        document.getElementById('stock-alert-list').innerText = a.join(', ') || 'åº«å­˜æ­£å¸¸';
    }
    function renderWeekly() {
        let m={}; orders.forEach(o=>{ if(!o.isRefund) o.items.split(',').forEach(i=>m[i]=(m[i]||0)+1); });
        let s = Object.entries(m).sort((a,b)=>b[1]-a[1]).slice(0,5);
        document.getElementById('weekly-hot-list').innerHTML = s.map(x=>`<div>${x[0]}: ${x[1]}ä»¶</div>`).join('');
    }
    function generateReport() {
        const today = new Date().toLocaleDateString('zh-TW');
        const f = orders.filter(o=>o.d===today && !o.isRefund);
        let rev=0, prof=0; f.forEach(o=>{rev+=o.total; prof+=o.profit;});
        alert(`ä»Šæ—¥å¯¦æ”¶: $${rev}\nä»Šæ—¥æ¯›åˆ©: $${prof}`);
    }
    function exportXLS() { 
        const data = orders.map(o=>({"æ—¥æœŸ":o.d,"å“é …":o.items,"ç¸½é¡":o.total,"æ¯›åˆ©":o.profit,"æ”¯ä»˜":o.pay}));
        const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Sales"); XLSX.writeFile(wb, "Report.xlsx");
    }
    function syncSearch(v,tid){ searchQuery=v.toLowerCase(); document.getElementById(tid).value=v; renderUI(); renderAdmin(); }
    function openM(id){ document.getElementById(id).style.display='flex'; }
    function closeM(id){ document.getElementById(id).style.display='none'; }
    function renderLog() {
        const today = new Date().toLocaleDateString('zh-TW');
        const f = orders.filter(o=>o.d===today).reverse().slice(0,5);
        document.getElementById('today-log').innerHTML = f.map(o=>`<div>${o.t} $${o.total}</div>`).join('');
    }
    init();
</script>
</body>
